name : "CI continuos workflow"
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch: 

jobs:
  build-and-test:
    name: Build & Test on Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11']

    steps:
    - name: ‚¨áÔ∏è Checkout code
      uses: actions/checkout@v4

    - name: üêç Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: üîß Install dependencies (and Cython/Build Tools)
      run: |
        python -m pip install --upgrade pip
        # Install Cython, setuptools, and any C/C++ build requirements (e.g., numpy for Cython headers)
        pip install Cython setuptools wheel
        # Install project dependencies
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Install test dependencies
        pip install pytest pytest-cov

    - name: üõ†Ô∏è Build Cython Extensions (e.g., via setup.py install/develop)
      run: python setup.py build_ext --inplace

    - name : "Build python project "
      run : "pip install ."
    
    - name: ‚úÖ Run Tests
      run: pytest --cov=your_package_name --cov-report=xml
