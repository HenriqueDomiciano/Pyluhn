name: Cython Build, Test, and Release

on:
  push:
    branches:
      - master
    tags:
      - 'v*'

jobs:
  build-and-test:
    name: Build & Test on Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.10', '3.11']

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ”§ Install dependencies (and Cython/Build Tools)
      run: |
        python -m pip install --upgrade pip
        # Install Cython, setuptools, and any C/C++ build requirements (e.g., numpy for Cython headers)
        pip install Cython setuptools wheel
        # Install project dependencies
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Install test dependencies
        pip install pytest pytest-cov

    - name: ğŸ› ï¸ Build Cython Extensions (e.g., via setup.py install/develop)
      run: python setup.py build_ext --inplace

    - name: install package 
      run : pip install .
  
    - name: âœ… Run Tests
      run: pytest --cov=your_package_name --cov-report=xml

    - name: ğŸ“¤ Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-files
        path: dist/

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v4
      
    - name: â¬‡ï¸ Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-files
        path: dist/

    - name: ğŸš€ Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/*
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: contains(github.ref, '-') 